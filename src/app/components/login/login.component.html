<body>
  <div class="container">

    <form class="form-signin" #form="ngForm" (submit)="form.valid && login()" novalidate>
      <h2 class="form-signin-heading"><img src="https://www.w3schools.com/howto/img_avatar.png"></h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" [(ngModel)]="user.email" class="form-control mb-2" placeholder="Email address" [ngModelOptions]="{updateOn: 'submit'}"  required >
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" [(ngModel)]="user.password" class="form-control" placeholder="Password" [ngModelOptions]="{updateOn: 'submit'}"  required>
    <!--   <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Login</button>
     
    </form>
  </div>
  <!-- /container -->
</body>
