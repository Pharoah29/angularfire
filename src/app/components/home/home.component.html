<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="'/gallery'">Github Repo Gallery</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'/gallery'" [routerLinkActive]="['link-active']">Gallery<span class="sr-only">(current)</span></a>
        </li>
   
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/bookmarks'" [routerLinkActive]="['link-active']">Bookmarks</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/firebase'" [routerLinkActive]="['link-active']">Firebase</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="logout()">Logout</a>
        </li>
    
      </ul>
      <div class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchText" id="searchText" name="searchText"  (keyup.enter)="Search()" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" (click)="Search()">Search</button>
      </div>
     </div>
  
  </nav>
</header>
<div class="container">

  <router-outlet></router-outlet>

</div>
